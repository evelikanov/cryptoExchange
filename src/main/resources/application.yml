spring:
  application:
    name: crypto-exchange
  datasource:
    url: jdbc:postgresql://localhost:5432/crypto_exchange
    username: postgres
    password: 15022000
  data:
    jpa:
      repositories:
        base-package: com.example.cryptoExchange.repository
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  redis:
    host: localhost
    port: 6379

    resources:
      static-locations: classpath:/static/