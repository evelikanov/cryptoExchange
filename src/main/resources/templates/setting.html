<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>


</head>
<h1>Edit personal data</h1>
<body>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>phone number</th>
        <th>date of birthday</th>
        <th>e-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${loggedUser.name}"></td>
        <td th:text="${loggedUser.surname}"></td>
        <td th:text="${loggedUser.phoneNumber}"></td>
        <td th:text="${loggedUser.dateOfBirth}"></td>
        <td th:text="${loggedUser.email}"></td>
    </tr>
    </tbody>
</table>
<style>
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px; /* Adjust as needed */
    }

    label {
        margin-bottom: 5px; /* Adjust as needed */
    }

    input {
        width: 10%; /* Make the input field take up full width */
    }
</style>
<form action="/user/setting" method="post">
    <input type="hidden" name="_method" value="PUT">
    <p>Change your data</p>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" name="name" id="name" pattern="[A-Za-zА-Яа-яЁё]+" title="Please enter letters only (Russian and English)">
    </div>

    <div class="form-group">
        <label for="surname">surname</label>
        <input type="text" name="surname" id="surname" pattern="[A-Za-zА-Яа-яЁё]+" title="Please enter letters only (Russian and English)">
    </div>

    <div class="form-group">
        <label for="phoneNumber">phone number</label>
        <input type="number" name="phoneNumber" id="phoneNumber">
    </div>

    <div class="form-group">
        <label for="dateOfBirth">date of birthday</label>
        <input type="text" name="dateOfBirth" placeholder="DD.MM.YYYY" pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.(19|20)\d{2}$" max="2010-12-31" id="dateOfBirth">
    </div>

    <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email">
    </div>

    <div th:if="${nullMark}" style="color: red;">At least one field must be filled</div>
    <div th:if="${emailMark}" style="color: red;">E-mail has already been taken</div>
    <div th:if="${Success}" style="color: green;">User's data has been successfully changed!</div>

    <input type="submit" value="Confirm"/>
</form>
<a href="/home">Home page</a>
<a href="/user/data">User's personal account</a>



</body>
</html>
