<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>


</head>
<h1>Edit personal data</h1>
<body>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>phone number</th>
        <th>date of birthday</th>
        <th>e-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<form action="/user/setting" method="post">
    <input type="hidden" name="_method" value="PUT">
    <p>Change your data</p>
    <label>name</label>
    <label>surname</label>
    <label>phone number</label>
    <label>date of birthday</label>
    <label>e-mail</label>
    <p>
        <input type="text" name="name">
        <input type="text" name="surname">
        <input type="number" name="phoneNumber">
        <input type="text" name="dateOfBirth" placeholder="DD.MM.YYYY" pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.(19|20)\d{2}$" max="2010-12-31">
        <input type="email" name="email">
    </p>

    <div th:if="${nullError}" style="color: red;">At least one field must be filled</div>
    <div th:if="${emailError}" style="color: red;">E-mail has already been taken</div>
    <div th:if="${Success}" style="color: green;">User's data has been successfully changed!</div>

    <input type="submit" value="Confirm"/>
</form>
<a href="/home">Home page</a>
<a href="/user/data">User's personal account</a>



</body>
</html>
