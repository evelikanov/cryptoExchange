<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your data</title>
</head>
<h1>Edit data</h1>
<body>
<table>
    <thead>
    <tr>
        <th>username</th>
        <th>date of birthday</th>
        <th>e-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.username}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<form action="/user/setting" method="post">
    <p>Change your data</p>
    <label>username</label>
    <label>date of birthday</label>
    <label>e-mail</label>
    <p>
        <input type="text" name="username">
        <input type="text" name="dateOfBirth" placeholder="DD.MM.YYYY" pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.(19|20)\d{2}$" max="2010-12-31">
        <input type="email" name="email">
    </p>
    <input type="submit" value="Confirm"/>
</form>

</body>
</html>
