<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
</head>
<body>

<label>Your wallet: </label>
<table>
    <thead>
    <tr>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>RUB <span th:text="${balance}"></span></td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th>Crypto currencies</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span th:text="${cryptoCurrency}"></span>: <span th:text="${amount}"></span>
        </td>
    </tr>
    </tbody>
</table>
<form action="/user/wallet" method="post">
    <p>Top up your account balance</p>
    <p>
        <select name="currency">
            <option value="RUB">RUB</option>
            <input type="number" name="balance" step="any">
        </select>
    </p>
    <p>Choose crypto currency to top up</p>
    <p>
        <select name="cryptoCurrency">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="DOGE">DOGE</option>
        </select>
        <input type="number" name="amount" step="any">
    </p>
    <input type="submit" value="Confirm"/>
</form>
<a href="/user/data">User's personal account</a>
<a href="/cryptoCurrencyList">List of Crypto Currencies</a>
</body>
</html>
