<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrencies list</title>
</head>
<body>
<h1>Cryptocurrencies list</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Symbol</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="currency : ${cryptoCurrencies}">
        <td th:text="${currency.id}"></td>
        <td th:text="${currency.name}"></td>
        <td th:text="${currency.symbol}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
